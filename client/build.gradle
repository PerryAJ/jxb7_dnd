plugins {
    id "java-library"
    id "application"
}

ext {
    jx_browser_version = "7.3"
}

application {
    mainClassName = "com.inductiveautomation.ignition.JxBrowser7Test"
}

repositories {
    jcenter()
    maven { url "http://maven.teamdev.com/repository/products" }
}

version project.rootProject.version
dependencies {
    implementation("com.teamdev.jxbrowser:jxbrowser:$jx_browser_version")

    implementation("com.teamdev.jxbrowser:jxbrowser-swing:$jx_browser_version")
    implementation("com.teamdev.jxbrowser:jxbrowser-win64:$jx_browser_version")
    implementation("com.teamdev.jxbrowser:jxbrowser-linux64:$jx_browser_version")
    implementation("com.teamdev.jxbrowser:jxbrowser-mac:$jx_browser_version")
    implementation("com.miglayout:miglayout-swing:4.2")


    compileOnly('com.google.code.findbugs:jsr305:3.0.1')
    compileOnly(group: 'org.jetbrains', name: 'annotations', version: '17.0.0')
    testCompile('org.mockito:mockito-core:1.10.19')
}

repositories {
    jcenter()
    mavenCentral()
}
